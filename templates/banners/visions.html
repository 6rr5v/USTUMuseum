    <div id="carousel-generic" class="carousel slide" data-ride="carousel" data-interval="20000">
    <ol class="carousel-indicators">
 {% for banner in banners %}
    <li data-target="#carousel-generic" data-slide-to="{{ banner.id }}" {% ifequal banner.id 0 %}class="active"{% endifequal %}></li>
 {% endfor %}
    </ol>
        <div class="carousel-inner" role="listbox">
 {% for banner in banners %}
    <div class="item{% ifequal banner.id 0 %} active{% endifequal %}" style="background-color:#000;">
    <img style="opacity:0.6; -moz-opacity:0.6; -khtml-opacity: 0.6; -webkit-filter: url(#blur);
    filter: url(#blur); -webkit-filter: blur(3px); filter: blur(3px); filter:progid:DXImageTransform.Microsoft.Blur(PixelRadius='3');
    -webkit-transition: 1s -webkit-filter linear; transition: 1s filter linear;" src="{{ banner.img }}" alt="{{ visual.alt }}">
    </div>
 {% endfor %}
    </div>
 <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
 <span class="sr-only">Сюда</span>
 </a>
 <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
 <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
 <span class="sr-only">Туда</span>
 </a>
    </div>
